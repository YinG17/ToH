<div class="col-md-7 col-sm-7 text-center mt-5 mx-auto">
  <h3 class="text-center">Top Heroes</h3>
  <div class="grid grid-pad">
    <a class="btn btn-primary m-1" *ngFor="let hero of heroes" routerLink="/detail/{{hero.id}}">
      <div class="module hero">
        <h4>{{hero.name}}</h4>
      </div>
    </a>
  </div>
</div>
