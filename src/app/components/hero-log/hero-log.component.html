<div class="col-md-3 m-auto">

  <div class="card" *ngIf="logService.messages.length">
    <div class="card-body" *ngFor="let log of logService.messages">
      > {{ log }}
    </div>
    <div class="card-footer">
      <a class="btn btn-warning" (click)="logService.clear()"> CLEAR LOG </a>
    </div>
  </div>

</div>
