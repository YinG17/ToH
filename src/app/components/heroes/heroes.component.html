<div class="col-md-2 col-sm-2 m-auto">
  <ul class="text-center">
    <li class="p-2" *ngFor="let hero of heroes" (click)="onSelect(hero)">
      <a class="btn btn-primary" routerLink="/detail/{{hero.id}}">
        <span class="badge badge-light"> {{ hero.id }}</span>
        {{ hero.name | titlecase }}
      </a>
    </li>
  </ul>
</div>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
